<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>调查问卷</title>
	<!-- responsive support -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="妲妃豚鞋业-调查问卷">
	<meta name="author" content="妲妃豚">

	<!-- Le styles -->
	<link href="http://cdn.bootcss.com/bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="/media/css/custom.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/bootstrap/2.1.1/css/bootstrap-responsive.min.css" rel="stylesheet">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="/media/img/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">

  </head>

  <body>

	<!-- Part 1: Wrap all page content here -->
	{% block wrapper %}
	<div id="wrap">
	{% endblock %}

	<div class="container" id="container-main">
	{% block body %}
	{% endblock %}

	<div id="push"></div> <!-- #push goes inside container -->
	</div> <!-- /container -->
	</div> <!-- end #wrap -->
	
	<footer class="footer">
		<div class="container">
	{% block footer %}
	{% endblock %}
	</container>
	</footer>
	<!-- Le javascript -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/jqueryui/1.11.0/jquery-ui.min.css" />    
	<script src="http://cdn.bootcss.com/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/jqueryui/1.9.1/jquery-ui.min.js"></script>	
	<script src="http://cdn.bootcss.com/bootstrap/2.1.1/bootstrap.min.js"></script>
	<script>
		// use the jquery UI datepicker on all pages with the datepicker class:
		$(".datepicker").datepicker({ minDate: 0});
	</script>
	{% block extrajs %}
	{% endblock %}
  </body>
</html>
